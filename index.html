<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom css -->
    <link rel="stylesheet" href="asset/css/style.css">
    <!-- Custom javascript type: module -->
    <script type="module" src="asset/javascript/main.js"></script>
    <!-- Import Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Font awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Boolzapp</title>
</head>

<body>
    <div id="app" class="db-debug">
        <div class="container h-100 d-flex">
            <div id="contactList" class="db-debug">
                <div class="toolbar"></div>
                <div class="notification"></div>
                <div class="searchbar">search</div>
                <div class="contacts">
                    <div class="contact d-flex" :class="{'active': activeContactId === contact.id}"
                        v-for="(contact, index) in contacts" :key="contact.id">
                        <img :src="contact.avatar" :alt="contact.name">
                        <div class="name flex-grow-2">
                            <h4>{{ contact.name}}</h4>
                            <small>Ultimo messaggio</small>
                        </div>
                        <div class="time">12:00</div>
                    </div>
                </div>
            </div>
            <div id="chatWrapper" class="db-debug">
                <div class="toolbar"></div>
                <div class="chat">
                    <div class="db-debug">
                        <div class="msg">ciao</div>
                    </div>
                    <div class="db-debug">
                        <div class="msg">Ciao, ciao</div>
                    </div>
                </div>
                <div class="toolbar"></div>
            </div>
        </div>
    </div>

</body>

</html>
